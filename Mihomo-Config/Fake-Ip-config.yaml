mixed-port: 7890               # 混合端口，用于代理流量的入口，7890是常见的Clash代理端口
allow-lan: true                # 是否允许局域网设备访问代理，true表示允许     
mode: Rule                     # 工作模式，"Rule"表示使用规则来确定流量是否走代理
skip-auth-prefixes:            # 免认证的IP前缀，常用于本地回环地址
  - 127.0.0.1/8                # 本地回环地址，IPv4的127.0.0.1，/8表示掩码范围
  - ::1/128                    # 本地回环地址，IPv6的::1，/128表示单一地址
lan-allowed-ips:               # 允许访问代理的局域网IP范围
  - 0.0.0.0/0                  # 允许所有IPv4地址访问代理
  - ::/0                       # 允许所有IPv6地址访问代理
log-level: info                # 日志级别，"info"表示记录信息、警告和错误日志
external-controller: 0.0.0.0:9090  # 外部控制接口的地址和端口，允许通过9090端口远程管理
external-ui: /root/.config/ui/ui #外部用户界面
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
geodata-mode: true             # 是否启用地理数据模式，true表示开启
geodata-loader: standard       # 使用标准的地理数据加载器
geo-auto-update: true          # 是否自动更新地理数据，true表示开启自动更新
geo-update-interval: 24        # 地理数据的更新间隔时间，单位是小时
ipv6: true                     # 是否启用IPv6，true表示支持IPv6
geox-url:                      # 地理数据的下载地址
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"  # GeoIP数据库下载地址
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"  # GeoSite规则数据下载地址
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"  # MaxMind数据库下载地址，用于国家级的地理定位
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"  # ASN数据库下载地址，用于ASN信息的解析
unified-delay: true            # 统一延迟模式，true表示开启，可以优化多路TCP流量的传输延迟
tcp-concurrent: true           # 是否允许TCP并发，true表示开启并发连接，提升效率
dns:
  enable: true  # 启用 DNS 功能
  prefer-h3: true  # 优先使用 HTTP/3（如果 DNS 服务器支持）
  use-hosts: false  # 使用系统 hosts 文件解析域名
  use-system-hosts: false  # 使用系统自带的 hosts 文件
  respect-rules:  true # 不强制执行策略规则（false 为默认值）
  listen: 0.0.0.0:5353  # 监听所有网络接口上的 5353 端口进行 DNS 请求
  ipv6: true  # 启用对 IPv6 的支持
  ipv6-timeout: 300  # IPv6 请求的超时时间为 300 毫秒

  default-nameserver:
    - 218.85.152.99  # 福建本地 DNS 服务器
    - 218.85.157.99  # 备用福建本地 DNS 服务器
    - 240e:14:6000::1  # 福建本地 IPv6 DNS 服务器
    - 240e:14:e000::1  # 福建备用 IPv6 DNS 服务器

  enhanced-mode: fake-ip  # 使用 fake-ip 模式增强域名解析
  fake-ip-range: 198.18.0.1/16  # 假 IP 模式使用的 IP 地址范围（专用于内网通信）
  fake-ip-filter:
    - '*.lan'  # 局域网域名不使用假 IP
    - "+.local"  # `.local` 域名不使用假 IP
  fake-ip-filter-mode: blacklist  # 使用黑名单模式

  nameserver:
    - 218.85.152.99  # 默认福建本地 DNS 服务器，主要用于国内解析
    - 218.85.157.99  # 备用福建本地 DNS
    - 240e:14:6000::1  # 福建本地 IPv6 DNS 服务器
    - 240e:14:e000::1  # 福建备用 IPv6 DNS 服务器
    - 8.8.8.8  # Google 公共 DNS，用于国外解析
    - tls://1.1.1.1:853  # Cloudflare DNS，使用 TLS 端口 853 进行加密解析
    - https://8.8.8.8/dns-query#ecs=1.1.1.1/24  # Google DNS，支持客户端子网扩展
    - https://doh.pub/dns-query  # 通过 DoH 公共 DNS 进行解析
    - https://dns.alidns.com/dns-query#h3=true  # 阿里云 DNS，支持 HTTP/3 协议
    - https://mozilla.cloudflare-dns.com/dns-query#DNS&h3=true  # Cloudflare DoH，支持 HTTP/3
    - dhcp://eth0  # 从网络接口 en0 获取 DHCP 提供的 DNS 服务器
    - quic://dns.adguard.com:784  # AdGuard DNS，使用 QUIC 协议解析
    - 2001:4860:4860::8888  # Google IPv6 DNS
    - 2001:4860:4860::8844  # Google IPv6 备用 DNS
    - 2606:4700:4700::1111  # Cloudflare IPv6 DNS
    - 2606:4700:4700::1001  # Cloudflare IPv6 备用 DNS

  nameserver-policy:
    "geosite:cn":
      - 218.85.152.99  # 对国内流量使用福建本地 DNS
      - 218.85.157.99  # 使用备用福建本地 DNS
      - 240e:14:6000::1  # 福建本地 IPv6 DNS 服务器
      - 240e:14:e000::1  # 福建备用 IPv6 DNS 服务器
    "geosite:gfw":
      - 8.8.8.8  # 对国外流量使用 Google DNS
      - tls://1.1.1.1:853  # 也可以使用 Cloudflare DNS
      - 2001:4860:4860::8888  # Google IPv6 DNS
      - 2001:4860:4860::8844  # Google IPv6 备用 DNS
      - 2606:4700:4700::1111  # Cloudflare IPv6 DNS
      - 2606:4700:4700::1001  # Cloudflare IPv6 备用 DNS
    "geosite:category-ads-all": rcode://success  # 广告类域名直接返回成功，不进行解析
    "www.baidu.com,+.google.cn": [218.2.2.2, 218.4.4.4]  # 百度和 Google 中国域名使用江苏本地 DNS

  fallback:
    - tls://8.8.4.4  # 备用 DNS，Google DNS 加密解析（TLS 端口 853）
    - tls://1.1.1.1  # 备用 DNS，Cloudflare DNS 加密解析（TLS 端口 853）

  proxy-server-nameserver:
    - https://doh.pub/dns-query  # 代理服务器使用公共 DoH 解析

  fallback-filter:
    geoip: true  # 启用 geoip 功能
    geoip-code: CN  # 当目标 IP 在中国时不使用 fallback DNS
    geosite:
      - gfw  # 根据 geosite:gfw 规则进行判断

  ipcidr:
    - 0.0.0.0/8  # 排除 IP 范围，通常是保留地址
    - 10.0.0.0/8  # 排除私有网络地址
    - 100.64.0.0/10  # 排除共享地址空间
    - 127.0.0.0/8  # 排除本地主机地址范围
    - 169.254.0.0/16  # 排除链路本地地址
    - 172.16.0.0/12  # 排除私有网络地址
    - 192.0.0.0/24  # 排除 IETF 协议定义地址
    - 192.0.2.0/24  # 排除测试网络地址
    - 192.88.99.0/24  # 排除 6to4 中继器地址
    - 192.168.0.0/16  # 排除私有网络地址
    - 198.18.0.0/15  # 排除内部网络基准测试地址
    - 198.51.100.0/24  # 排除测试网络地址
    - 203.0.113.0/24  # 排除测试网络地址
    - 224.0.0.0/4  # 排除多播地址范围
    - 240.0.0.0/4  # 排除保留地址范围
    - 255.255.255.255/32  # 排除广播地址

  domain:
    - "+.google.com"  # 允许的 Google 域名
    - "+.facebook.com"  # 允许的 Facebook 域名
    - "+.youtube.com"  # 允许的 YouTube 域名
    - "+.githubusercontent.com"  # 允许的 GitHub 内容域名
    - "+.googlevideo.com"  # 允许的 Google 视频域名
    - "+.msftconnecttest.com"  # 允许的 Microsoft 连接测试域名
    - "+.msftncsi.com"  # 允许的 Microsoft NCSI 测试域名

proxy-providers:               # 代理提供者配置，指定代理来源
  赔钱:                         # 名为“赔钱”的代理组
    type: http                  # 代理类型为HTTP
    # 修改为你的 Clash 订阅链接
    url: https://xxxx.app/api/v1/client/subscribe?token=xxxxxxxxxxx            # 订阅链接，用于获取代理节点信息
    path: ./profiles/赔钱.yml    # 保存订阅数据的文件路径
    interval: 86400             # 订阅更新的时间间隔，单位为秒，这里为一天（86400秒）
    health-check:               # 健康检查配置，用于定期检查代理的可用性
      enable: true              # 启用健康检查
