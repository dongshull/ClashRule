  - name: 香港节点            # 代理组的名称，表示这是一个香港节点组
    type: url-test              # 组的类型为"URL测试"，会自动选择最快的代理节点
    tolerance: 100              # 容忍的延迟值，单位为毫秒，延迟超过该值会被视为不理想
    interval: 1800              # 测试间隔，单位为秒，1800秒即30分钟
