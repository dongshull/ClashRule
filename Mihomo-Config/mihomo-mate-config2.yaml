mixed-port: 7890
allow-lan: true
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
unified-delay: true
tcp-concurrent: true
dns:
  enable: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - 218.2.2.2
    - 218.4.4.4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver-policy:
    'www.baidu.com': '114.114.114.114'
    '+.internal.crop.com': '10.0.0.1'
    'geosite:cn': https://doh.pub/dns-query
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
proxy-providers:
  airport:
    type: http
    # 修改为你的 Clash 订阅链接
    url: https://xxxx.app/api/v1/client/subscribe?token=xxxxxxxxxxx
    path: ./profiles/airport.yml
    interval: 86400
    health-check:
      enable: true
      interval: 3600
      url: https://1.1.1.1/generate_204
proxy-groups:

  - name: 🇭🇰 香港节点
    type: url-test
    tolerance: 100
    interval: 3600
    lazy: true
    use:
      - airport
    filter: "(Hong.*?Kong|\bHKT\b|\bHKBN\b|\bHGC\b|\bWTT\b|\bCMI\b|[^-]港|香港|HK|Hong Kong|🇭🇰)"

  - name: 🇹🇼 台湾节点
    type: url-test
    tolerance: 100
    interval: 3600
    lazy: true
    use:
      - airport
    filter: "(Taiwan|新北|彰化|\bCHT\b|台湾|台灣|[^-]台|\bHINET\b|TW|🇹🇼)"
      
  - name: 🇸🇬 新加坡节点
    type: url-test
    tolerance: 100
    interval: 3600
    lazy: true
    use:
      - airport
    filter: "(Singapore|新加坡|狮城|SG|🇸🇬)"
        
  - name: 🇯🇵 日本节点
    type: url-test
    tolerance: 100
    interval: 3600
    lazy: true
    use:
      - airport
    filter: "(JP|Japan|Tokyo|Osaka|Saitama|日本|东京|櫻花雲|東京|大阪|埼玉|🇯🇵)"
    
  - name: 🇰🇷 韩国节点
    type: url-test
    tolerance: 100
    interval: 3600
